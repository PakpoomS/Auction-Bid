<ion-header>

 

</ion-header>


<ion-content padding style="background-color:#396E60;background-size:cover;">
  <br><br><br>
  <img src="assets/img/Logo2.png" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;" />
  <img src="assets/img/Logo.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <br><br>
  <ion-item class ="item">
    <ion-label color="light">Username :</ion-label>
      <ion-input type="text"[(ngModel)]="user.userid"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color = "light" >Password : </ion-label>
      <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
  </ion-item>
  <br><br>
  <div class="center">
  <button ion-button round color ="dark" (click)="login(user)">OK&nbsp;<ion-icon name="md-return-left"></ion-icon></button>
  <button ion-button round color ="dark" (click)="Back()">Cancel &nbsp;<ion-icon name="backspace"></ion-icon></button>
  <br><br>
  <ion-title (click)="forGot()" >Forgot Password</ion-title>
  </div>
  
  
  
</ion-content>
