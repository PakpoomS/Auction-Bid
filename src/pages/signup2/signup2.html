<ion-header>

  <ion-navbar color = "dark" hideBackButton> 
    <ion-title> กรอกข้อมูลส่วนตัว &nbsp;<ion-icon name="md-contacts"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#396E60;background-size:cover;">
  <br>
  <button ion-button color ="dark" (click)="takePhoto()">Camera&nbsp;<ion-icon name="camera"></ion-icon></button>
  <button ion-button color ="dark" (click)="takePhotoAlbum()">Album&nbsp; <ion-icon name="albums"></ion-icon></button>
  <br>
  <ion-card style="width : 200px; height: 200px" *ngIf= "profile.Img">
    <img [src] = "profile.Img">
  </ion-card>

  <ion-list>
  <ion-item class = "item">
   <ion-label floating>Name : </ion-label>
    <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ID Card : </ion-label>
    <ion-input type="text" [(ngModel)]="profile.card"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Telephone : </ion-label>
    <ion-input type="text" [(ngModel)]="profile.phone"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Address : </ion-label>
    <ion-input type="text" [(ngModel)]="profile.address"></ion-input>
  </ion-item>
  <ion-item> 
  </ion-item>
</ion-list>
  <div class="center">
  <button ion-button round color ="dark"(click)="saveProfile()">Save &nbsp;<ion-icon name="checkmark-circle"></ion-icon></button>
  </div>


</ion-content>
