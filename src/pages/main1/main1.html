<ion-header>
  <ion-navbar color = "dark" hideBackButton>

      <button ion-button (click) ="signout()">logout<ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#396E60;">

   </div>
   <br>

      <img src="assets/img/2.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />    
    </a>
  </div>

  <div>
    <a style="display:block;" on-click="gotoModify()">
      <img src="assets/img/3.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
