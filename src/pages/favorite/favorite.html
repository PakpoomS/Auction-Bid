<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#396E60;background-size:cover;">
    <div *ngFor="let item of dbServer | async ; let i = index" >
        <ion-list>
        <div *ngIf="item.UID !=  uidUser">  
        <div *ngIf = "filed.indexOf(item.$key) !== -1" (click)="gotoBid2(item)">
        <ion-item>
        <ion-icon item-right name="ios-arrow-forward-outline"></ion-icon> 
        <ion-icon item-left color = "danger" name="trash" icon (click)="Delete(item.$key , item.name)"></ion-icon> 
        <p style="color:black">ชื่อสินค้า : {{item.name}}<br>
          สถานะการประมูล : {{item.Status}} <br>
          ราคาประมูลปัจจุบัน : {{item.priceStatus}} THB<br></p>
          <p style="color:red;font-size:80%;font-family:verdana;background-color: yellow;text-align: center;">{{item.timeClosed - now | datePipe }}<br></p>
         </ion-item>
        
      </div>
    </div>
  </ion-list>
    </div>
</ion-content>
