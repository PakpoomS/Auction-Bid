<ion-header>

  <ion-navbar color = "dark">
    <ion-title>แก้ไขข้อมูลส่วนบุคคล <ion-icon name="clipboard"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#396E60;background-size:cover;">
  
  <button ion-button color ="primary" (click)="takePhoto()">ถ่ายรูปประจำตัว</button>
  <ion-card *ngIf= "(dbServer | async)?.Img">
        <img [src] = "(dbServer | async)?.Img">
  </ion-card>

  <ion-item>
    <ion-label floating>Name : </ion-label>
    <ion-input #name [ngModel]="(dbServer | async)?.name"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Address : </ion-label>
    <ion-input #address [ngModel]="(dbServer | async)?.address"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Card : </ion-label>
      <ion-input #card [ngModel]="(dbServer | async)?.card"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Phone : </ion-label>
      <ion-input #phone [ngModel]="(dbServer | async)?.phone"></ion-input>
 </ion-item>
  <br>
 <button ion-button round color ="dark" (click)="save({name : name.value,address : address.value,card : card.value,phone : phone.value , img : profile.img})">Save&nbsp;<ion-icon name="checkmark-circle-outline"></ion-icon></button>

</ion-content>
