<ion-header>

  <ion-navbar color = "dark" hideBackButton>
    <ion-title>ประมูลสินค้า </ion-title>
    <ion-buttons right icon-only>
        <button ion-button (click) ="Back()"><ion-icon name="apps"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color:#396E60;background-size:cover;">
  <ion-list>    
  <ion-item *ngFor="let item of dbServer | async ;" (click)="gotoBid2(item)">
      <div *ngIf="item.UID !=  uidUser">
      <div *ngIf = "item.Status == 'เปิดประมูล'">
      <p style="color:black">ชื่อสินค้า : {{item.name}}<br>
       สถานะการประมูล : {{item.Status}} <br>
       ผู้เปิดประมูล : {{item.nameOpen}} <br> 
       ราคาประมูลปัจจุบัน : {{item.priceStatus}} THB<br></p>
       <p style="color:red;font-size:70%;font-family:verdana;">{{item.timeClosed - now | datePipe }}<br></p>
    </div>
  </div>
</ion-item>
</ion-list>

</ion-content>
