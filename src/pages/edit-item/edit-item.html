<ion-header>

  <ion-navbar color = "dark">
    <ion-title>แก้ไขสินค้าที่เปิดประมูล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#396E60;background-size:cover;">
    
    <ion-card *ngFor="let item of dbServer | async ; let id = index "(click)="gotoEdit2(item)">
    <div *ngIf="this.UID == item.UID">
      <div *ngIf ="item.Status == 'เปิดการประมูล'">
        <div *ngIf ="item.img != null">
        <img src ={{item.img[0]}} height=200 width=200>
        </div>  
       <ion-card-content>
         <ion-card-header><strong>ชื่อสินค้า : {{item.name}}</strong></ion-card-header>
                    ข้อมูลทั่วไปสินค้า : {{item.des}} <br>
                    ราคาประมูลปัจจุบัน : {{item.priceStatus}} THB<br>
                    ผู้ชนะปัจจุบัน : {{item.winBid}} <br>
      </ion-card-content>
     </div>
    </div>
  </ion-card>
</ion-content>
