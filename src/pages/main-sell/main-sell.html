<ion-header>

  <ion-navbar color = "dark"> 
    <ion-title>ระบบวางประมูลสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#396E60;background-size:cover;">
  <button ion-button full color ="dark" (click)="gotoAdd()">เพิ่มสินค้าการประมูลใหม่</button>
  <br>
  <button ion-button full color ="dark" (click)="gotoEdit()">แก้ไขสินค้าของฉัน</button>
  <br>
  <button ion-button full color ="dark" (click)="gotoWait()">สินค้ารอการประมูล</button>
  <br> 
  <button ion-button full color ="dark" (click)="gotoWaitDeliver()">สินค้าปิดประมูล และ รอการจัดส่ง</button>
  <br> 
  <button ion-button full color ="dark" >ประวัติการประมูลสินค้า</button>
  <br> 


</ion-content>
